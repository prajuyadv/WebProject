<html>
    <body>
        <input placeholder="Enter number here" id = "input" onkeyup="grade_update()"/>
        <div id = "demo"></div>
        <script>
            const colors=["red","green","blue","orange"];
            let idx = 0;

            function grade_update(){
                let text = "";
                // let n=5;
                let n = parseFloat(document.getElementById("input").value);
                for (let i = 0; i <= n; i++){
                    for (let j = 0; j < i; j++){
                        text += "* ";
                    }
                    text += "<br>";
                }

                document.getElementById('demo').innerHTML = text;
                document.getElementById("demo").style="color:"+colors[idx];
                idx=(idx+1) % colors.length;
            }
        </script>
    </body>
</html>
