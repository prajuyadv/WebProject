<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <style>
    body {
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #333;
    }

    label {
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    function calculateGrade() {
      const score = document.getElementById("score").value;
      const resultElement = document.getElementById("result");
      //Assigning grades
      let grade;
      if (score >= 80) {
        grade = "A";
      } else if (score >= 60) {
        grade = "B";
      } else if (score >= 40) {
        grade = "C";
      } else {
        grade = "F";
      }
      resultElement.textContent = `Your grade is: ${grade}`;
      resultElement.style.color = grade === "A" ? "green" : grade === "B" ? "blue" :
        grade === "C" ? "orange" : "red";
    }

  </script>
</head>

<body>
  <div class="container">
    <h2>Grade Calculator</h2>
    <label for="score">Enter your score:</label>
    <input type="number" id="score" placeholder="Enter score point" />
    <button onclick="calculateGrade()">Calculate Grade</button>
    <p id="result"></p>
  </div>

</body>

</html>
