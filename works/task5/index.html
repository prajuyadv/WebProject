<!DOCTYPE html>
<html>
  <head>
   <script>
     function greet(){
       name= document.getElementById("username").value
       alert("Welcome "+ name);
     }
   </script>
    
  </head>
  <body>
        <input id="username" placeholder="Name please"/>
        <button onclick="greet();">Click Me!</button>
  </body>
</html>
